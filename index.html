<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <title>牌中靈語-起始畫面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,body {
        text-align: center;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .cover {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #D7CEC7;
        z-index: 1;
        padding: 0;
      }

      .left_gate {
        position: absolute;
        background: #94618E;
        bottom: 0;
        right: 50%;
        left: 0;
        top: 0;
        border: 0;
        padding-right: 0;

        -webkit-transition: all 1.5s ease-out;
        -moz-transition: all 1.5s ease-out;
        -ms-transition: all 1.5s ease-out;
        -o-transition:all 1.5s ease-out;
        transition: all 1.5s ease-out;
      }

      .cover:hover .left_gate {
        right: 100%; left: -50%;
      }

      .right_gate {
        position: absolute;
        background: #94618E;
        bottom: 0;
        left: 50%;
        right: 0;
        top: 0;
        border: 0;
        padding-left: 0;

        -webkit-transition: all 1.5s ease-out;
        -moz-transition: all 1.5s ease-out;
        -ms-transition: all 1.5s ease-out;
        -o-transition: all 1.5s ease-out;
        transition: all 1.5s ease-out;
      }

      .cover:hover .right_gate {
        left: 100%; right: -50%;
      }

      .slide_in {
        overflow: hidden;
      }
      .slide_in .left_gate {
        background: #94618E;
        border: 0;
      }

      .slide_in .right_gate {
        background: #94618E;
        border: 0;
      }

      a {
        text-decoration:none;
        color:#DB8A4D;
      }

      .word1 {
        font-family: 'Alex Brush', cursive;
        font-size: 1cm;
        color: #DB8A4D;
        text-shadow: 0 0 0.2em #F87;
      }
    </style>
  </head>
  <body>

    <div class="cover slide_in" width="100vh" height="100vh">

        <div class="left_gate" width="100vh" height="100vh"><br /><br /><br /><br /><br /><br /><img src="images/icon_left.png" /></div>
        <div class="right_gate" width="100vh" height="100vh"><br /><br /><br /><br /><br /><br /><img src="images/icon_right.png" /></div>
      <a href="border.html"><font class="word1"><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />tap &nbsp;&nbsp; to &nbsp;&nbsp; start</font></a>

    </div>
  </body>
</html>
