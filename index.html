    <style type="text/css">
         a {
           text-decoration:none;
           color:white;
         }
         nav {
             text-align:right;
             height: 50px;
             width: 100%;
             background-color: #D7CEC7;
         }
         nav ul {
             border-radius:10px;
             display:inline-table;
             position:relative;
             list-style:none;

         }
         nav ul ul {
             display:none;
             list-style:none;
         }
         nav ul li {
             float:right;
             list-style:none;
         }
         nav ul::after {
             content:"";
             display:block;
             clear:both;
             list-style:none;
         }
         nav ul li a {
             display:block;
             color:#000;
             text-decoration:none;
             font-family:"標楷體";
         }

         nav ul li:hover > ul {
             display:block;
             list-style:none;
         }
         nav ul li:hover {
             background:linear-gradient(to bottom,#e8e3df,#D7CEC7);
             list-style:none;
         }
         nav ul li:hover a {
             color:#FFF;
         }
         nav ul ul {
             background:#D7CEC7;
             border-radius:0;
             position:absolute;
             top:100%;
             padding:0;
             list-style:none;
         }
         nav ul ul li {
             float:none;
             border-top:1px solid #D7CEC7;
             border-bottom:1px solid #e8e3df;
             border-left:1px solid #e8e3df;
             border-right:1px solid #e8e3df;
             list-style:none;
         }
         nav ul ul li a {
             color:#FFF;
         }
         nav ul ul li a:hover {
             background:#ebe0d8;
         }

    </style>


</head>
