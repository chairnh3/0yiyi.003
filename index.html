<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牌中靈語-起始畫面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,body {
        font-size: 11px;
        font-family: 'Open Sans', sans-serif;
        color: #4A4A4A ;
        text-align: center;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .cover {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #F8EEE7;
        z-index: 1;
        padding: 0;
      }

      .left_gate {
        position: absolute;
        background: #94618E;
        bottom: 0;
        right: 50%;
        left: 0;
        top: 0;
        border: 0;

        -webkit-transition: all 1.5s ease-out;
        -moz-transition: all 1.5s ease-out;
        -ms-transition: all 1.5s ease-out;
        -o-transition:all 1.5s ease-out;
        transition: all 1.5s ease-out;
      }

      .cover:hover .left_gate {
        right: 100%; left: -50%;
      }

      .right_gate {
        position: absolute;
        background: #94618E;
        bottom: 0;
        left: 50%;
        right: 0;
        top: 0;
        border: 0;

        -webkit-transition: all 1.5s ease-out;
        -moz-transition: all 1.5s ease-out;
        -ms-transition: all 1.5s ease-out;
        -o-transition: all 1.5s ease-out;
        transition: all 1.5s ease-out;
      }

      .cover:hover .right_gate {
        left: 100%; right: -50%;
      }

      .slide_in {
        overflow: hidden;
      }
      .slide_in .left_gate {
        background: #94618E;
        border: 0;
      }

      .slide_in .right_gate {
        background: #94618E;
        border: 0;
      }
    </style>
  </head>
  <body>

    <div class="cover slide_in" width="100vh" height="100vh">

        <div class="left_gate" width="100vh" height="100vh"><img src="images/icon.png" align="middle" width="50%" /></div>
        <div class="right_gate" width="100vh" height="100vh"><img src="images/icon.png" align="middle" width="50%"/></div>
      <br /><br /><br /><br /><br />
      <a href="border.html">點擊進入畫面</a>

    </div>
  </body>
</html>
