<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單測驗</title>
    <style>
    a {
        text-decoration: none;
        color: white;
    }
    .option-cont {
        padding: 0;
        border: 0;
        margin-right: 0;
    }
        .option-cont li {
            width: 30%;
            height: 50px;
            background-color: #DSD5D5;
            color: #9099A2
            border: 1px solid #9099A2;
            padding: 10px;
            text-align: center;
        }
    .active {
        display: block;
    }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        // 網頁載入完成時執行
        $(document).ready(function () {
            //將#set元素綁定mouseenter和mouseleave事件
            //mouseenter和mouseleave事件被觸發時會執行fnToggleClass函式
            //滑鼠碰到#set顯示#list選單
            //滑鼠離開#set隱藏#list選單
            $("#set").on({
                "mouseenter": fnToggleClass,
                "mouseleave": fnToggleClass
            });
        });

        function fnToggleClass() {
            //切換顯示#list，即選單
            $("#list").toggleClass("active");
        }
    </script>
</head>
<body bgcolor="#D7CEC7">
    <div id="set" class="option-cont"><img src="images/cog-512.png" width="20px" align="right" />
        <ul id="list" class="option-cont active">
            <li>音量調整</li>
            <li>關於我們</li>
        </ul>
    </div>

    <a href="feather.html" target="_top"><div style="background-color: #C09F80;text-align: center;font-family: 標楷體;font-size: 20px;padding: 30px;margin: 30px;">憑感覺</div></a>
</body>
</html>
