    <style type="text/css">
         .a1 {
           text-decoration:none;
           color:white;
         }
         nav {
             text-align:left;
             height: 50px;
             width: 100%;
             background-color: #D7CEC7;
         }
         nav ul {
             display:inline-table;
             position:relative;
             list-style:none;
             margin-left: 0;
         }
         nav ul ul {
             border-radius:10px;
             display:none;
             list-style:none;
         }
         nav ul li {
             border-radius:10px;
             float:left;
             list-style:none;
         }
         nav ul::after {
             content:"";
             display:block;
             clear:both;
             list-style:none;
         }
         nav ul li a {
             display:block;
             color:#000;
             text-decoration:none;
             font-family:"標楷體";
         }

         nav ul li:hover > ul {
             display:block;
             list-style:none;
         }
         nav ul li:hover {
             background:linear-gradient(to bottom,#e8e3df,#D7CEC7);
             list-style:none;
         }
         nav ul li:hover a {
             color:#FFF;
         }
         nav ul ul {
             background:#D7CEC7;
             position:absolute;
             top:100%;
             list-style:none;
             width: 150px;height: 30px;
             padding:0;
         }
         nav ul ul li {
             float:none;
             border-radius: 0;
             border-top:1px solid #D7CEC7;
             border-bottom:1px solid #e8e3df;
             border-left:1px solid #e8e3df;
             border-right:1px solid #e8e3df;
             list-style:none;
             font-size: 16px;
             line-height: 50px;
             color: white;
             background-color: #D7CEC7;
         }
         nav ul ul li a {
             color:#FFF;
         }
         nav ul ul li a:hover {
             background:#ebe0d8;
         }

    </style>
