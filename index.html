    <style>
body {
  font-size: 11px;
  font-family: 'Open Sans', sans-serif;
  color: #4A4A4A ;
  text-align: center;
}

div {
  width: 100%;
}

.cover {
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0;
  background-color: #eee;
  z-index: 1;
  padding: 0;
}

.left_gate {
  position: absolute;
  background: #DBDCDE;
  bottom: 0; right: 50%; left: 0; top: 0;
  border: 0;
    
  -webkit-transition: all 2s ease-out;
  -moz-transition: all 2s ease-out;
  -ms-transition: all 2s ease-out;
  -o-transition:all 2s ease-out;
  transition: all 2s ease-out;
}

.cover:hover .left_gate {
  right: 100%; left: -50%;
}

.right_gate {
  position: absolute;
  background: #DBDCDE;
  bottom: 0;
  left: 50%;
  right: 0;
  top: 0;
  border: 0;
  
  -webkit-transition: all 2s ease-out;
  -moz-transition: all 2s ease-out;
  -ms-transition: all 2s ease-out;
  -o-transition: all 2s ease-out;
  transition: all 2s ease-out;
}
.cover:hover .right_gate {
  left: 100%; right: -50%;
}

.slide_in {
  overflow: hidden;
}
.slide_in .left_gate {
  background: #DBDCDE;
  border: 0;
}
.slide_in .right_gate {
  background: #DBDCDE;
  border: 0;
}

    </style>
  </head>
