星星 <font class="word1">The Stars</font><br />
<br />
四大元素：元素風--信心與勇氣<br />
代表神話故事：潘朵拉的盒子<br />
<br />
<div style="text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;星星是暴風雨過後的平靜，像一顆放鬆的心；或是指引心靈的光，在一切歸零時讓人重新振作的信念。
在對目標感到迷惘時，星星帶來的希望能成為精神的支撐。<br />
&nbsp;&nbsp;&nbsp;&nbsp;星星卡牌與自然的本質相連，是前進最需要的「希望」。
樂觀與希望是星星給予的支持，唯有實際努力才能得到成果。
