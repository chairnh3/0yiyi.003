<br />
<div style="text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;皇帝正直、實際、能領導他人，再沒有人能挑戰他的權威。
他是一絲不苟的君王，理智勝過於情感，旁人容易感到難以親近。
儘管不善於表達，皇帝確實擁有統領天下的能力。<br />
&nbsp;&nbsp;&nbsp;&nbsp;皇帝卡牌相當自律，深知心態沉穩是站上高臺的基石，「穩固守成」是首要學習的。
卡牌提醒沒有不勞而獲的事，只有任何事親力親為才能實現理想。
