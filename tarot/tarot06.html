戀人 <font class="word1">The Lovers</font><br />
<br />
四大元素：元素風--好奇心強<br />
代表神話人物：特洛伊王子帕里斯<br />
<br />
<div style="text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;戀人被愛和生命力包圍，與人一拍即合隨即受到吸引，又因著對他人感到興趣，而向這個世界展開新階段的探索。
這時的人也許會對許多事情抱著期待，記住，良好的溝通和堅守承諾是必須的。<br />
&nbsp;&nbsp;&nbsp;&nbsp;戀人卡牌如同人生的十字路口，是定局之前的「轉捩點」。
卡牌透過轉變獲得成長，慎重地為事情走向做出抉擇。
