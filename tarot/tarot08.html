力量 <font class="word1">Strength</font><br />
<br />
四大元素：元素火--絕對自信<br />
代表神話人物：<br />
<br />
<div style="text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;力量不全然是剛強的蠻力，她有勇氣、有韌性、懂得以柔克剛，用內在的愛包容對方。
當生活上產生問題，或價值觀與對方不同時，仍有足夠的力量團結面對。<br />
&nbsp;&nbsp;&nbsp;&nbsp;力量卡牌充滿溫和的愛，對自我以及生命極大的信任，如同英雄一般的氣質，代表她充滿「展現力」。
卡牌擁有強大的能量，面對眼前狀況時，唯有團結合作才能真正發揮。
